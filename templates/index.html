<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Analyzer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Loader Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-box {
            text-align: center;
        }

        .loader-text {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="overlay">
<div class="container py-4">

    <!-- Header -->
    <div class="text-center mb-5">
        <h1 class="title">ðŸ“Š Mutual Fund Screening Dashboard</h1>
        <p class="subtitle">Professional NAV YoY Analysis Tool</p>

        <p class="subtitle">
            <a href="https://docs.google.com/spreadsheets/d/15-BDwaha53E9B1AOjLKByI4o4x975Irr437VymHJSpE/export?format=xlsx" 
               target="_blank">
               ðŸ“¥ Download Sample Excel
            </a>
        </p>
    </div>

    <!-- Upload Card -->
    <div class="card shadow-lg p-4 mb-5 bg-white rounded">

        <!-- Banner -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/finance-bg.jpg') }}"
                 class="img-fluid rounded"
                 style="max-height: 200px; width: 100%; object-fit: cover;"
                 alt="Finance Dashboard Banner">
        </div>

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Upload Excel File</label>
                <input type="file" class="form-control" name="file" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="start_date" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" name="end_date" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="button" id="analyzeBtn" class="btn btn-primary btn-lg">
                    ðŸš€ Start Analysis
                </button>
            </div>

        </form>
    </div>

    <!-- Results -->
    {% if table %}
    <div class="card shadow-lg p-4 bg-white rounded">
        <h3 class="mb-4 text-center">Screening Summary</h3>

        <div class="table-responsive">
            {{ table|safe }}
        </div>

        <div class="text-center mt-4">
            <a href="/download">
                <button class="btn btn-success btn-lg">
                    ðŸ“¥ Download Excel Report
                </button>
            </a>
        </div>
    </div>
    {% endif %}

</div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div class="loader-box">
        <div class="spinner-border text-light" style="width: 5rem; height: 5rem;"></div>

        <div class="loader-text text-white">
            Processing Mutual Fund Data... <br>
            Please wait while analysis runs.
        </div>

        <div class="progress mt-4" style="width: 350px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                 style="width: 100%">
            </div>
        </div>
    </div>
</div>

<!-- Script -->
<script>
document.getElementById("analyzeBtn").addEventListener("click", function() {
    var form = document.querySelector("form");

    if (form.checkValidity()) {
        this.disabled = true; // prevent double click
        document.getElementById("loadingOverlay").style.display = "flex";

        setTimeout(function() {
            form.submit();
        }, 300);
    } else {
        form.reportValidity();
    }
});
</script>

</body>
</html>
