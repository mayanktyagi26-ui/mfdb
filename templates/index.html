<!DOCTYPE html>
<html>
<head>
    <title>Mutual Fund Analyzer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div class="overlay">
<div class="container">

    <div class="text-center mb-5">
        <h1 class="title">ðŸ“Š Mutual Fund Screening Dashboard</h1>
        <p class="subtitle">Professional NAV YoY Analysis Tool</p>
    </div>

    <div class="card shadow-lg p-4 mb-5 bg-white rounded">
        
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/finance-bg.jpg') }}" 
                 class="img-fluid rounded" 
                 style="max-height: 200px; width: 100%; object-fit: cover;" 
                 alt="Finance Dashboard Banner">
        </div>
        <form method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Upload Excel File</label>
                <input type="file" class="form-control" name="file" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="start_date" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" name="end_date" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="button" id="analyzeBtn" class="btn btn-primary btn-lg">
                    ðŸš€ Start Analysis
                </button>
            </div>

        </form>
    </div>

    {% if table %}
    <div class="card shadow-lg p-4 bg-white rounded">
        <h3 class="mb-4 text-center">Screening Summary</h3>
        <div class="table-responsive">
            {{ table|safe }}
        </div>

        <div class="text-center mt-4">
            <a href="/download">
                <button class="btn btn-success btn-lg">
                    ðŸ“¥ Download Excel Report
                </button>
            </a>
        </div>
    </div>
    {% endif %}

</div>
</div>

<div id="loadingOverlay">
    <div class="loader-box">
        <div class="spinner-border text-light" style="width: 5rem; height: 5rem;"></div>
        <div class="loader-text text-white">
            Processing Mutual Fund Data... <br>
            Please wait while analysis runs.
        </div>

        <div class="progress mt-4" style="width: 350px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                 style="width: 100%">
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("analyzeBtn").addEventListener("click", function() {
    var form = document.querySelector("form");
    
    // Simple validation check before showing loader
    if(form.checkValidity()) {
        document.getElementById("loadingOverlay").style.display = "flex";
        setTimeout(function() {
            form.submit();
        }, 300);
    } else {
        // Trigger browser's default validation UI
        form.reportValidity();
    }
});
</script>

</body>
</html>
